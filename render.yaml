services:
  - type: web
    name: demand-forecast-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: RENDER
        value: true
    disk:
      name: forecast-data
      mountPath: /data
      sizeGB: 1
